<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="box">
            <div id="switch-box">
                <button class="btn pinkish" id="pinkish" onclick="setTheme('pinkish')" title="pinkish theme"></button>
                <button class="btn purple" id="purple" onclick="setTheme('purple')" title="purple theme"></button>
                <button class="btn light-blue" id="light-blue" onclick="setTheme('light-blue')" title="light blue theme"></button>
                <button class="btn green" id="green" onclick="setTheme('green')" title="green theme"></button>
                <button class="btn dark-blue" id="dark-blue" onclick="setTheme('dark-blue')" title="dark blue theme"></button>
                <label class="switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
                <em>Light/Dark mode</em>
            </div>
            <div id="upper-area">
                <div><h1>Metric/Imperial unit conversion</h1></div>
                <div><input type="text" id="user-el" onkeyup="calcAll()"></input></div>
            </div>
            <div id="results">
                <h4>Length (Meter/Feet)</h3>
                <p id="length-el"></p>
                <h4>Volume (Liters/Gallons)</h3>
                <p id="volume-el"></p>
                <h4>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
